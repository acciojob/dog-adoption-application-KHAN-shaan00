<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>

		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name">
		<br>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number">
		<br>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address">
		<br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input 
			type="checkbox" 
			id="checkbox" 
			name="checkbox"
			value="Have you ever lived with a Dog before?"
		>
		<br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="breeds" multiple>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Labrador Retriever">Labrador Retriever</option>
			<option value="Siberian Husky">Siberian Husky</option>
		</select>
		<br>

		<input type="submit" id="submit" value="Submit">

	</form>
</body>

</html>
